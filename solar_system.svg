<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				#solarSystem {
					height: 400px;
					width: 400px;
					display: flex;
					justify-content: center;
					align-items: center;
				}
				
				#sun {
					width: 15%;
					height: 15%;
					border-radius: 50%;
					background-color: #f5d442;
					box-shadow: 0 0 20px yellow;
				}

				#mercury {
					background-color: #D3D3D3;
					width: 4%;
					height: 4%;
				}

				@keyframes rotate {
					0% {
						transform: rotate(0);
					}
					100% {
						transform: rotate(1turn);
					}
				}

				.ring {
					border-radius: 50%;
					border-color: RGBA(255, 255, 255, 0.3);
					border-width: 1px;
					border-style: solid;
					animation-name: rotate;
					animation-timing-function: linear;
					animation-iteration-count: infinite;
					position: absolute;
				}
				
				.ringContainer {
					position: absolute;
					height: 100%;
					width: 100%;
				}
				
				#mercuryRing {
					height: 20%;
					width: 20%;
					animation-duration: 0.9s;
				}

				#venusRing {
					height: 25%;
					width: 25%;
					animation-duration: 2.25s;
				}

				.planet {
					border-radius: 50%;
					margin: 0 auto;
					transform: translate(0, -50%);
				}

				#venus {
					height: 5%;
					width: 5%;
					background-color: #e07a57;
				}

				#earth {
					height: 5%;
					width: 5%;
					background-color: blue;
				}

				#earthRing {
					height: 30%;
					width: 30%;
					animation-duration: 3.65s;
				}

				#marsRing {
					height: 35%;
					width: 35%;
					animation-duration: 6.87s;
				}

				#mars {
					height: 4.5%;
					width: 4.5%;
					background-color: darkred;
				}

				#jupiterRing {
					height: 45%;
					width: 45%;
					animation-duration: 44s;
				}

				#jupiter {
					height: 19%;
					width: 19%;
					background-color: #f8c471;
				}

				#saturnRing {
					height: 60%;
					width: 60%;
					animation-duration: 108s;
				}

				#saturn {
					height: 8%;
					width: 8%;
					background-color: sandybrown;
				}

				#uranusRing {
					height: 70%;
					width: 70%;
					animation-duration: 307s;
				}

				#uranus {
					height: 6%;
					width: 6%;
					background-color: cornflowerblue;
				}

				#neptuneRing {
					height: 80%;
					width: 80%;
					animation-duration: 602s;
				}

				#neptune {
					height: 4.5%;
					width: 4.5%;
					background-color: cadetblue;
				}

				#plutoRing {
					height: 95%;
					width: 95%;
					animation-duration: 905s;
				}

				#pluto {
					height: 0.5%;
					width: 0.5%;
					background-color: lightskyblue;
				}

				#jupiterEye {
					border-radius: 50%;
					background-color: RGBA(255, 0, 0, 0.4);
					box-shadow: 0 0 5px red;
					height: 15%;
					width: 20%;
					position: relative;
					left: 60%;
					top: 60%;
				}
			</style>
			<div>
				<div id="solarSystem">
					<div id="sun" class="celestialBody"></div>
						<div class="ring" id="mercuryRing">
							<div id="mercury" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="venusRing">
							<div id="venus" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="earthRing">
							<div id="earth" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="marsRing">
							<div id="mars" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="jupiterRing">
							<div id="jupiter" class="celestialBody planet">
								<div id="jupiterEye"></div>
							</div>
						</div>
						<div class="ring" id="saturnRing">
							<div id="saturn" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="uranusRing">
							<div id="uranus" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="neptuneRing">
							<div id="neptune" class="celestialBody planet"></div>
						</div>
						<div class="ring" id="plutoRing">
							<div id="pluto" class="celestialBody planet"></div>
						</div>
				</div>
			</div>
		</div>
	</foreignObject>
</svg>